{% extends "bluus/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <section id="section">
        <i><h2>Edit comment</h2></i>
        
        <form action="{% url 'bluus:edit_comment' comment.id %}" method='post' >
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Save changes</button>
            {% endbuttons %}
        </form>
    </section>

{% endblock content %}
