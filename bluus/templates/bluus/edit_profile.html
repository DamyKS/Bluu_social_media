{% extends "bluus/base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <section id="edit_sec">
        <i><h2>Edit Profile </h2></i>
        
        <form action="{% url 'bluus:edit_profile' user.id %}" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Save changes</button>
            {% endbuttons %}
        </form>
    </section>

{% endblock content %}
